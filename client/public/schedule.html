<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스케쥴</title>
    <link rel="stylesheet" href="./style/css/schedule.css" />
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/e4d6910b4e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--nav bar-->
    <nav>
      <div class="logo">
        너의하루는,<br />
        your day
      </div>
      <div class="item">Time</div>
      <div class="item">Schedule</div>
      <div class="item">My Days</div>
      <div>
        <i class="fas fa-bell nav-icon"></i>
        <i class="fas fa-user nav-icon"></i>
      </div>
    </nav>

    <section class="container">
      <!--Complete-->
      <div class="complete">기상의 완수률</div>

      <!--Today-->
      <article class="today">
        <h2>Today</h2>

        <div class="tody-todo">
          <!--Today item-->
          <div>
            <span class="time">07:00</span>
            <div class="horizon">
              <li>기상</li>
            </div>
          </div>

          <!--Today item-->
          <div>
            <span class="time">10:00</span>
            <div class="horizon">
              <li>세미나</li>
            </div>
          </div>

          <!--Today item-->
          <div>
            <span class="time">10:30</span>
            <div class="horizon">
              <li>코딩테스트</li>
            </div>
          </div>

          <!--Today item-->
          <div>
            <span class="time">12:30</span>
            <div class="horizon">
              <li>이것저것</li>
            </div>
          </div>

          <!--Today item-->
          <div>
            <span class="time">13:30</span>
            <div class="horizon">
              <li>코딩테스트</li>
            </div>
          </div>
        </div>
      </article>

      <article class="todo">
        <h2>To do List</h2>
        <div class="check-list">
          <i class="fas fa-check"></i>
          <span>이것저것</span>
        </div>
        <div class="check-list">
          <i class="fas fa-check"></i>
          <span>이것저것</span>
        </div>
      </article>
    </section>
  </body>
</html>
